name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GH_PAT }}
      - name: Build and push rp-php-cli
        uses: docker/build-push-action@v2
        with:
          push: true
          target: rp-php-cli
          platforms: linux/amd64,linux/arm64,darwin/amd64
          tags: |
            ghcr.io/${{ github.repository }}/rp-php-cli:latest
      - name: Build and push rp-php-fpm
        uses: docker/build-push-action@v2
        with:
          push: true
          target: rp-php-fpm
          platforms: linux/amd64,linux/arm64,darwin/amd64
          tags: |
            ghcr.io/${{ github.repository }}/rp-php-fpm:latest
      - name: Build and push rp-php-deployer
        uses: docker/build-push-action@v2
        with:
          push: true
          target: rp-php-deployer
          platforms: linux/amd64,linux/arm64,darwin/amd64
          tags: |
            ghcr.io/${{ github.repository }}/rp-php-deployer:latest
